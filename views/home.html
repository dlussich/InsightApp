    <body ng-app="insightPlayer">
        <!--[if lt IE 7]>

        <div id="wrapper">
            <div ng-include='"templates/navigation.html"'></div>
            <div id="mydiv">
                <img src="resources/spinner.gif" style="position: relative;
                left: 50%;
                top: 50%;
                margin-left: -32px; /* -1 * image width / 2 */
                margin-top: -32px;  /* -1 * image height / 2 */
                display: block;" />
            </div>
            <div ng-view></div>
            
        </div>

        <!-- Vendor: Javascripts -->
<!--

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        -->

        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <!-- Our Website Javascripts -->
        <script src="js/main.js"></script>
        <style type="text/css">
            #mydiv {  
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                z-index:1000;
                background-color:grey;
                opacity: .8;
             };

            /*.ajax-loader {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -32px; 
                margin-top: -32px;  
                display: block;     
            };*/
        </style>

        <!-- Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">¿Desea eliminar este jugador?</h4>
                </div>
                <div class="modal-body">
                  Esta operación no puede ser deshecha.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('btnEliminar').click();">Aceptar</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="modalConfirmEliminarCat" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">¿Desea eliminar esta categoria?</h4>
                  <input type="text" name="catId" id="catId" value="" ng-hide="true"/>
                </div>
                <div class="modal-body">
                  Esta operación no puede ser deshecha.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById(document.getElementById('catId').value).click();">Aceptar</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="modalNuevaCategoria" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Nueva Categoria</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="categoria.nombre">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <label for="selectAnioDesde"> Año Desde: </label><br>
                            <select name="selectAnioDesde" ng-model="categoria.fechaDesde">
                              <option ng-repeat="anio in [1975,1997,1998,1999,2000,2001,2002,2003,2004,2005]" value="{{anio}}">{{anio}}</option>
                            </select><br>
                        </div>
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <label for="selectAnioHasta"> Año Hasta: </label><br>
                            <select name="selectAnioHasta" ng-model="categoria.fechaHasta">
                              <option ng-repeat="anio in [1975,1997,1998,1999,2000,2001,2002,2003,2004,2005]" value="{{anio}}">{{anio}}</option>
                            </select><br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('btnAgregarCategoria').click();">Aceptar</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
