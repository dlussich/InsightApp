
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Jugadores</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Tabla Avanzada de Jugadores
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar..." ng-model="searchKeyword">
                                </div>
                                <div class="col-lg-3">
                                    <button class="btn btn-primary" ng-click="goToCreatePlayer()">Agregar Jugador</button>
                                </div>
                            </div>
                            <br>
                            <div class="table-responsive" style="overflow: auto; height: 500px;">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Email</th>
                                            <th>F. Nac</th>
                                            <th>Socio</th>
                                            <th>Accion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="jugador in jugadores | filter: searchKeyword" ng-class="{danger: fichaMedicaVencida(jugador.fechaVencimientoFM)}">
                                            <td>{{jugador.nombre}} {{jugador.apellido}}</td>
                                            <td>{{jugador.email}}</td>
                                            <td>{{ jugador.fechaNacimiento | date:"dd/MM/yyyy"}}</td>
                                            <td ng-if="jugador.socio">Si</td><td ng-if="!jugador.socio">No</td>
                                            <td><button type="submit" class="btn btn-warning" ng-click="verJugador(jugador._id);">Ver</button></td>
                                        </tr>
                                        <tr ng-show="!jugadores.length"><td colspan="5" style="font-style: italic;">No hay jugadores.</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->
