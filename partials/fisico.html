
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
			<div class="panel panel-info" ng-controller="ProfileCtrl">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Email</th>
								<th>F. Nac</th>
								<th>Socio</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX"
								ng-class="{danger: fichaMedicaVencida(jugador.fechaNacimiento)}"
								ng-repeat="jugador in jugadores | filter: searchKeyword">
								<td>{{jugador.nombre}} {{jugador.apellido}}</td>
								<td>{{jugador.email}}</td>
								<td>{{ jugador.fechaNacimiento | date:"dd/MM/yyyy"}}</td>
								<td ng-if="jugador.socio">Si</td>
								<td ng-if="!jugador.socio">No</td>
								<td><button type="submit" class="btn btn-warning"
										ng-click="verJugador(jugador._id);">Ver</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
		</div>
	</div>
</div>
